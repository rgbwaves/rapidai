services:
  api:
    build:
      context: .
      dockerfile: rapid_ai_engine/Dockerfile
    environment:
      SERVICE_FQDN_API_8000: ""
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - default
      - coolify

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${SERVICE_URL_API_8000:-http://api:8000}
    environment:
      SERVICE_FQDN_DASHBOARD: ""
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:80"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - default
      - coolify

networks:
  coolify:
    external: true
