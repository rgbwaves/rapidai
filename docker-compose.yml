services:
  api:
    build:
      context: .
      dockerfile: rapid_ai_engine/Dockerfile
    environment:
      - SERVICE_FQDN_API=https://rapidapi.rdtect.com
    expose:
      - "8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        VITE_API_URL: "https://rapidapi.rdtect.com"
    environment:
      - SERVICE_FQDN_DASHBOARD=https://rapiddash.rdtect.com
    expose:
      - "80"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
